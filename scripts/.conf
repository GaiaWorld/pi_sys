{
	"server":"",
	"meta_dir":"./scripts",
	"src": {
		"path":"src",
		"name": "sys",
		"ignore":["**/.png.*","**/.jpg.*","**/.jpeg.*","**/.webp.*",
			"**/*.d.ts","**/*.md",
			"**/.vscode/**","**/.sync/**","**/wikiimg/**","**/.temp/**", "**/node_modules/**", "**/scripts/**"],
		"dependReg":[]
	},
	"collect":[{
		"src": ["**/*.ts"],
		"output_type":"sys",
		"output": "sys.ts"
	}],
	"plugins":[{
		"name":"sys",
		"input":["*.ts"],
		"input_type":"sys",
		"proc":"./plugins/ts2js",
		"func":"sys2Js",
		"args":["web", "android", "ios", "minigame"],
		"output": ["$$/sys.es6.js", "$$/sys.es6.min.js", "$$/sys.es6.js.map"],
		"output_type": "es6_js"
	}, {
		"name":"ts2es5",
		"input":["**/*.es6.js"],
		"input_type":"es6_js",
		"proc":"./plugins/ts2js",
		"func":"es6ToES5",
		"args":[],
		"output": ["$1/$2.es5.min.js"],
		"output_type": "es5_js"
	}],
	"dsts": [{
		"name":"sys",
		"path":"dst/sys",
		"match":[{
			"pattern": ["**/*.js", "**/*.js.map"],
			"type":["es5_js", "es6_js"]
        },{
			"pattern": ["**/*.png", "**/*.html", "**/.version"],
			"type":["read"]
        }]
	}]
}
