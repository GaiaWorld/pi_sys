<!DOCTYPE html>
<html>
	<script src="spector.bundle.js"></script>
	<script>
	
	function state_Change(){
		if (xmlhttp.readyState==4){
			if (xmlhttp.status==200){
				var __$spector = new SPECTOR.Spector();
				var __$spector = new SPECTOR.Spector();
				let r = __$spector.resultView || __$spector.getResultUI();
				r.addCapture(JSON.parse(xmlhttp.response));
				r.display();
			}else{
				alert("Problem retrieving XML data");
			}
		}
	}
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange=state_Change;
	xmlhttp.open("GET",`http://${document.domain}:${location.port}/webgl_record.json`,true);
	xmlhttp.send(null);
	</script>
</html>
